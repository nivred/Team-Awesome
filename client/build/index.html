<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><meta name="theme-color" content="#000000"><link rel="manifest" href="/manifest.json"><link rel="shortcut icon" href="/favicon.ico"><link rel="icon" href="/favicon.ico" type="image/x-icon"><title>Brain Dead</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script><link rel="stylesheet" href="App.css"/><link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet"><link href="/static/css/main.02befc42.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script type="text/javascript" src="/static/js/main.bee8b963.js"></script></body><script>// Do keep in mind I will pull this out eventually once we get this working
    //   It is too time consuming to keep going back and forth between files
    //   during the developement phase
    //   Once we are ready for the production phase we will parse all the code and 
    //   place them in the necessary MVC structure for readability
    //
    // Function: an onClick event-listener which will be tied to the game's functionality
    // description: when the 'Start Game' button is click the element with the
    //    class 'card-12' will have a class called 'flicker' added (see style.css)
    //    then 1-sec later the 'flicker' class will be removed, this will allow the
    //    user to see another flicker, once the animation is done
    const clicker = () => {
      // this creates a collection of all elements with the card-12 class
      let myCards = $(".card");
  
      // Function: Adds flicker class from the above myCards collection
      const addFlicker = () => {
        myCards.addClass('flicker');
      }
      
      // Function: removes flicker class from the above myCards collection
      const removeFlicker = () => {
        myCards.removeClass('flicker');
      }
      
      addFlicker();
      setTimeout(removeFlicker, 1000);
    }</script></html>
