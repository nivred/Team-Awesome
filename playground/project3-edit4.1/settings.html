    <div class="navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">

    </div>

<div class="container container-fluid text-center">    
	
	<div class="col-sm-3 col-md-4"></div>

	<div id="options" class="well col-sm-6 col-md-4 text-center">
		<div class="form-group">
			<h2>Options</h2>
			<div class="panel panel-default text-left">
				<div class="panel-body">
					<label for="cardSpeed">Speed:</label>
					<select class="form-control" id="card-speed">
						<option>4 sec</option>
						<option>3 sec</option>
						<option>2 sec</option>
						<option>1 sec</option>
					</select>              
				</div> <!-- .end panel-body -->
			</div> <!-- .end panel -->

			<div class="panel panel-default text-left">
				<div class="panel-body">
					<label for="cardNumber">Card #:</label>
					<select class="form-control" id="card-number">
						<option>6 cards</option>
						<option>8 cards</option>
						<option>12 cards</option>
					</select>
				</div> <!-- .end panel-body -->
			</div> <!-- .end panel -->

			<div class="panel panel-default text-left">
				<div class="panel-body">
					<label for="cardTheme">Search for a theme:</label>
					<input type="text" class="form-control" id="card-theme">
				</div> <!-- .end panel-body -->
			</div> <!-- .end panel -->

    </div> <!-- .end form-group -->
	</div> <!-- .end well -->
	
	<div class="col-sm-3 col-md-4"></div>

</div> <!-- #end main-content -->
