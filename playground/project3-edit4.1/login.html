<head>
  <title>Project 3 Game</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
		<a class="navbar-brand" href="game.html">Logo</a>
	</div>
  </div>
</nav>
  
<div class="container-fluid text-center">

	<div class="col-sm-3 col-md-4"></div>
	
		<div id="login" class="well col-sm-6 col-md-4">
        <h2>User Login</h2>
        <div class="panel panel-default">
			<div class="panel-body">
				<form action="/api/login" method="POST">
					<div class="form-group text-left">
						<label for="email">Username/E-Mail</label>
						<input type="text" class="form-control" id="username-email" placeholder="contact@example.com">
					</div>
					<div class="form-group text-left">
						<label for="pwd">Password</label>
						<input type="text" class="form-control" id="password" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-lg">Sign In</button>
					<button type="button" class="btn btn-lg" data-toggle="modal" data-target="#myModal">Register</button>	
				</form>
			
			</div> <!-- .end panel-body -->
        </div> <!-- #end panel -->
			</div> <!-- #end login -->

		<div class="col-sm-3 col-md-4"></div>

	</div> <!-- .end row content -->

	<!-- Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
	
				<!-- Modal Header -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h2 class="modal-title">New User Info</h2>
				</div>
	
				<!-- Modal body -->
				<div class="modal-body">
					<form action="/action_page.php">
						<div class="form-group">
							<label for="username">Username:</label>
							<input type="text" class="form-control" id="pwd">
						</div>
						<div class="form-group">
							<label for="email">Email address:</label>
							<input type="email" class="form-control" id="email">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label>
							<input type="password" class="form-control" id="pwd">
						</div>
						<div class="form-group">
							<label for="pwd">Confirm Password:</label>
							<input type="password" class="form-control" id="pwd">
						</div>
					</form>
				</div>
	
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="submit" class="btn btn-lg" data-dismiss="modal">Submit</button>
				</div>
	
			</div> <!-- .end modal-content -->
		</div> <!-- .end modal-dialog -->
	</div> <!-- .end Modal -->

</body>
