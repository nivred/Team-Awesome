<script>
  // Do keep in mind I will pull this out eventually once we get this working
  //   It is too time consuming to keep going back and forth between files
  //   during the developement phase
  //   Once we are ready for the production phase we will parse all the code and 
  //   place them in the necessary MVC structure for readability
  //
  // Function: an onClick event-listener which will be tied to the game's functionality
  // description: when the 'Start Game' button is click the element with the
  //    class 'card-12' will have a class called 'flicker' added (see style.css)
  //    then 1-sec later the 'flicker' class will be removed, this will allow the
  //    user to see another flicker, once the animation is done
  const clicker = () => {
    // this creates a collection of all elements with the card-12 class
    let myCards = $(".cardFlicker");

    // Function: Adds flicker class from the above myCards collection
    const addFlicker = () => {
      myCards.addClass('flicker');
    }
    
    // Function: removes flicker class from the above myCards collection
    const removeFlicker = () => {
      myCards.removeClass('flicker');
    }
    
    addFlicker();
    setTimeout(removeFlicker, 1000);
  }
</script>
